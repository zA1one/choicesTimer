<html>
    <head>
        <title>choicesWithTimer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="timer">
                <span class="hours">00</span>
                <span>:</span>
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <main>
            <div class="statics">
                <span class="green-statics"><span class="green"></span>: <span class="green-text">0</span></span>
                <span class="yellow-statics"><span class="yellow"></span>: <span class="yellow-text">0</span></span>
                <span class="red-statics"><span class="red"></span>: <span class="red-text">0</span></span>
            </div>
            <div class="week-table">
                <p>Week Table</p>
                <div class="cell">
                    <div class="colors">
                        <span class="color"></span>
                        <span class="color"></span>
                        <span class="color"></span>
                    </div>
                    <div class="text">
                        <span class="color"></span>
                        <span>- 1</span> 
                    </div>
                </div>
                <div class="cell">
                    <div class="colors">
                        <span class="color"></span>
                        <span class="color"></span>
                        <span class="color"></span>
                    </div>
                    <div class="text">
                        <span class="color"></span>
                        <span>- 2</span> 
                    </div>
                </div>
                <div class="cell">
                    <div class="colors">
                        <span class="color"></span>
                        <span class="color"></span>
                        <span class="color"></span>
                    </div>
                    <div class="text">
                        <span class="color"></span>
                        <span>- 3</span> 
                    </div>
                </div>
                <div class="cell">
                    <div class="colors">
                        <span class="color"></span>
                        <span class="color"></span>
                        <span class="color"></span>
                    </div>
                    <div class="text">
                        <span class="color"></span>
                        <span>- 4</span> 
                    </div>
                </div>
                <div class="cell">
                    <div class="colors">
                        <span class="color"></span>
                        <span class="color"></span>
                        <span class="color"></span>
                    </div>
                    <div class="text">
                        <span class="color"></span>
                        <span>- 5</span> 
                    </div>
                </div>
                <div class="cell">
                    <div class="colors">
                        <span class="color"></span>
                        <span class="color"></span>
                        <span class="color"></span>
                    </div>
                    <div class="text">
                        <span class="color"></span>
                        <span>- 6</span> 
                    </div>
                </div>
                <div class="cell">
                    <div class="colors">
                        <span class="color"></span>
                        <span class="color"></span>
                        <span class="color"></span>
                    </div>
                    <div class="text">
                        <span class="color"></span>
                        <span>- 7</span> 
                    </div>
                </div>
            </div>
            </main>
            <div class="combo">
                <span class="money">should be given: <span>0</span> EGP</span>
                <button>Reset</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
